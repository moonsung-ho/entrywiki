<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body style="text-align: left;">
    <img src="https://i.ibb.co/z69ZRzc/css.png" alt="css" border="0" width="100"/>
    <br>
    <a href="https://www.w3.org/Style/CSS/">공식사이트 바로가기</a>
    <p>종속형 시트 또는 캐스케이딩 스타일 시트(Cascading Style Sheets, CSS)는 마크업 언어가 실제 표시되는 방법을 기술하는 언어로, <br>HTML과 XHTML에 주로 쓰이며, XML에서도 사용할 수 있다. W3C의 표준이며, 레이아웃과 스타일을 정의할 때의 자유도가 높다. <br>마크업 언어(ex:<a href="html.html">HTML</a>)가 웹사이트의 몸체를 담당한다면 CSS는 옷과 액세서리처럼 꾸미는 역할을 담당한다고 할 수 있다.<br> 즉, <a href="html.html">HTML</a> 구조는 그대로 두고 CSS 파일만 변경해도 전혀 다른 웹사이트처럼 꾸밀 수 있다. </p>
</body>
</html>
